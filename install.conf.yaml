- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.Rprofile:
    ~/.bash_logout:
    ~/.bashrc:
    ~/.config/zathura: config/zathura
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gvimrc:
    ~/.nutstore/db/customExtRules.conf: nutstore/db/customExtRules.conf
    ~/.profile:
    ~/.vim:
    ~/.vimrc:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
